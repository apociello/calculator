<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-box">
        <div class="display">
            2+2 = 4
        </div>

        <div class="buttons">
            <div class="top-row">
                <p class="button">CLEAR</p>
                <p class="button">DELETE</p>
            </div>
            
            <div class="numbers">
                <p class="button">7</p>
                <p class="button">8</p>
                <p class="button">9</p>
                <p class="button">+</p>
                <p class="button">4</p>
                <p class="button">5</p>
                <p class="button">6</p>
                <p class="button">-</p>
                <p class="button">1</p>
                <p class="button">2</p>
                <p class="button">3</p>
                <p class="button">x</p>
                <p class="button">0</p>
                <p class="button">.</p>
                <p class="button">=</p>
                <p class="button">/</p>
            </div>
            

        </div>
    </div>
</body>
</html>
