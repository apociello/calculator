<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="claculator">
        <div class="display">
            HELLO THERE!
        </div>

        <div class="buttons">
            <p class="button">CLEAR</p>
            <p class="button">DELETE</p>
            <p class="button">7</p>
            <p class="button">8</p>
            <p class="button">9</p>
            <p class="button">+</p>
            <p class="button">4</p>
            <p class="button">5</p>
            <p class="button">6</p>
            <p class="button">-</p>
            <p class="button">1</p>
            <p class="button">2</p>
            <p class="button">3</p>
            <p class="button">x</p>
            <p class="button">0</p>
            <p class="button">.</p>
            <p class="button">=</p>
            <p class="button">/</p>

        </div>
    </div>
</body>
</html>
